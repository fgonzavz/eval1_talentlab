
spring.mvc.view.prefix=/WEB-INF/

#conexion a mysql
spring.datasource.url= jdbc:mysql://localhost:3306/talentlab
#agregando el nombre de usuario
spring.datasource.username= root
#agregando password
spring.datasource.password=
#driver que se va a utilizar para conexion a la base de datos
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
#
spring.jpa.hibernate.ddl-auto=update
#PERMITE ACCEDER AL METODO DELETE DESDE EL FRONT
spring.mvc.hiddenmethod.filter.enabled=true

#MUESTRA EN CONSOLA LA QUERY EJECUTADA
spring.jpa.show-sql=true
